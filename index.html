<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="description" content="Iron Soldiers - WWII Strategy Game" />
    <title>Iron Soldiers</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/icon-192.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        background: #000;
        color: #fff;
      }
      #offline-notice {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: #222;
        color: #fff;
        padding: 0.7em 1em;
        text-align: center;
        z-index: 9999;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1em;
        letter-spacing: 1px;
      }
      @media (max-width: 500px) {
        #offline-notice {
          font-size: 0.92em;
        }
      }
    </style>
    <script>
      // Show offline notice if offline
      window.addEventListener('load', function() {
        function updateOfflineNotice() {
          var notice = document.getElementById('offline-notice');
          if (!navigator.onLine) notice.style.display = 'block';
          else notice.style.display = 'none';
        }
        window.addEventListener('offline', updateOfflineNotice);
        window.addEventListener('online', updateOfflineNotice);
        updateOfflineNotice();
      });
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run Iron Soldiers.
    </noscript>
    <div id="offline-notice">
      You are offline. Iron Soldiers is running in offline mode.
    </div>
    <div id="root"></div>
    <!--
      The bundled JavaScript will be auto-injected by your build tool
    -->
  </body>
</html>
